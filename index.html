<!DOCTYPE html>
<html lang="zh">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 专注提醒助手</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>计时选项</h1>
    <label>专注时间：<input type="number" id="focusTime" value="90" disabled /> 分钟</label>
    <label>随机范围(a)：<input type="number" id="randA" value="3" /> 分钟</label>
    <label>随机范围(b)：<input type="number" id="randB" value="5" /> 分钟</label>
    <label>微休息时间：<input type="number" id="microBreak" value="20" /> 秒</label>
    <label>休息时间：<input type="number" id="longBreak" value="20" /> 分钟</label>

    <div class="toggle-group">
      <label>休息倒计时<input type="checkbox" id="breakCountdown" checked /></label>
      <label>网页后台提醒<input type="checkbox" id="bgMode" checked /></label>
    </div>

    <button onclick="startFocus()">开始专注</button>

    <div class="timer" id="timer"></div>
    <div class="controls">
      <button onclick="resumeFocus()">继续专注</button>
      <button onclick="endFocus()">结束</button>  
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
